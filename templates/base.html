{% load static %} <!-- Needed to link to static files that are
 saved in our root static folder -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Browser tab icon, otherwise known as a Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- Bootstrap, Font Awesome loaded -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Specific CSS inheritance Block -->
    {% block css %}{% endblock %}
    <!-- Custom Stylesheet loaded from static folder -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>PHP Barbell | {% block title %}{% endblock %}</title>
</head>
<body>

    <!-- Navbar -->
    {% include 'partials/_navbar.html' %}

    <!-- Area for inheritance where child templates unique code
    occupies and overrides. -->
    <section class="content">
        {% block content %}
        {% endblock %}
    </section>

    <!-- Footer -->
    {%  include 'partials/_footer.html' %}

    <!-- jQuery & popper.js for interactive elements from Bootstrap such as Navbar expand/collapse and Modal popup etc -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Scripts to load on specific pages via block script expression tags, example being the map.js file for the about template -->
    {% block script %}{% endblock %}
    <!-- Main common script file to load throughout site -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Stripe javascript -->
    {% block stripe_js %}{% endblock %}

</body>
</html>
