{% extends 'base.html' %}

{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="page-title text-center my-2">Login</h1>
            </div>
            <div class="col-sm-12">
                <p class="page-desc text-center">Logging in provides so many benefits, from joining in
                on our community forum discussions and creating your own, to viewing and paying
                for your membership options.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center brand-img">
                <img class="img-fluid" src="{% static 'img/logo.png' %}" alt="PHP Logo">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="card form-card">
                    <div class="card-header">
                        <h4><i class="fas fa-user-lock"></i> Login</h4>
                    </div>
                    <div class="card-body">
                        <!-- Form fields are without labels to be consistent with modern app design UX themes. -->
                        <form action="">
                            <div class="form-group">
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required="">
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
